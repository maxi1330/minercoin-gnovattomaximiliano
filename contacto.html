<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="description" content="Minercoin es una empresa de fabricacion, armado, mantenimiento de rigs de mineria de criptomonedas."/>
    <meta name="keywords" content="MINERIA, MINERO, CRIPTO, CRIPTOMONEDAS, ETH, BTC, ETHEREUM, BITCOIN, INVERSIONES"/>
    <title>Minercoin - Contacto</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img class="navbar__logo"
                src="resources/logo.png"
                alt="Logo"/>

            <ul class="navbar__links">
                <li><a href="index.html" class="navLink">INICIO</a></li>
                <li><a href="servicios.html" class="navLink">SERVICIOS</a></li>
                <li><a href="shop.html" class="navLink">SHOP</a></li>
                <li><a href="" class="navLink">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main>

    <section class="tituloContacto">
        <h1>Contacto</h1>
    </section>
    <div class="formulario container-fluid col-10 col-md-6">
        <form class="form-horizontal" method="post">
            <div class="mb-3">
                <label for="nombre" class="control-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su Nombre">
            </div>    
            <div class="mb-3">
                <label for="mail" class="control-label">Email</label>
                <input type="mail" class="form-control" id="mail" name="mail" placeholder="Ingrese su Email">
            </div>             
            <div class="mb-3">
                <label for="tipoConsulta" class="control-label">Tipo de consulta</label>
                <select class="form-control" id="tipoConsulta">
                    <option value="COTIZACION">Cotizaciones</option>
                    <option value="COMPRAVENTA">Compra y venta de criptomonedas</option>
                    <option value="ASESORAMIENTO">Asesoramiento</option>
                </select>              
            </div>
            <div class="mb-3">
                <label for="mensaje" class="control-label">Mensaje</label>
                <textarea class="form-control" id="message" name="message" placeholder="Ingrese su mensaje" rows="7"></textarea>
            </div>
            <div class="mb-3"> 
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpiar formulario</button>
            </div>
        </form>
    </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
</body>
</html>
